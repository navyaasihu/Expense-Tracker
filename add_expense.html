<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">‚ûï Add Expense</h2>

        <form method="POST" class="bg-white p-4 rounded shadow-sm" onsubmit="return validateForm();">
            <div class="mb-3">
                <label class="form-label">Date:</label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Category:</label>
                <input type="text" name="category" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description:</label>
                <input type="text" name="description" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount (‚Çπ):</label>
                <input type="number" step="0.01" name="amount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Expense</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-link">üè† Back to Home</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function validateForm() {
            const amount = document.querySelector('input[name="amount"]').value;
            if (amount <= 0) {
                Swal.fire('Oops!', 'Amount must be greater than 0!', 'error');
                return false;
            }
            return true;
        }
    </script>
</body>

</html>
