<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">💸 Expense Tracker</h1>

        <div class="d-flex justify-content-between mb-3">
            <a href="{{ url_for('add_expense') }}" class="btn btn-success">➕ Add Expense</a>
            <h4>Total: ₹{{ total }}</h4>
        </div>

        <input type="text" id="searchInput" class="form-control mb-3" placeholder="🔍 Search by Category or Description">

        <table class="table table-bordered table-hover bg-white shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount (₹)</th>
                </tr>
            </thead>
            <tbody id="expenseTable">
                {% for expense in expenses %}
                <tr>
                    <td>{{ expense.Date }}</td>
                    <td>{{ expense.Category }}</td>
                    <td>{{ expense.Description }}</td>
                    <td>{{ expense.Amount }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>

</html>
